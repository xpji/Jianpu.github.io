{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Research</h3>
{% for research in site.data.settings.research %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5>{{ research.title }}</h5>
    <!-- <p>Email: {{ person.email }}</p> -->
    <!-- <p>Phone: {{ person.phone }}</p> -->
    <p><a href="{{ site.github.url }}/research/{{ research.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ research.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
