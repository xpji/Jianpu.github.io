---
layout: default
---

<h2>{{ page.title }}</h2>

{% for post in site.posts %}
  {% if post.categories contains page.category %}
    <h3>{{ post.title }}</h3>
    <p>Categories: {{ post.categories | join: ', ' }}</p>
    <!-- Add other post details like date, image, etc. -->
    <a href="{{ post.url }}">Read more</a>
  {% endif %}
{% endfor %}
